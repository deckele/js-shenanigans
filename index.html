<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Beware of JS Shenanigans!</title>

		<link rel="stylesheet" href="revealjs/css/reset.css">
		<link rel="stylesheet" href="revealjs/css/reveal.css">
		<link rel="stylesheet" href="revealjs/css/theme/black.css">
		<link rel="stylesheet" href="lib/speech/style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="revealjs/lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'revealjs/css/print/pdf.css' : 'revealjs/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Beware of Javascript Shenanigans!</h1>
						<iframe 
							id="speech"
							class="stretch"
							src="speech-synthesis/index.html"
						></iframe>
						<button class="speech-button" onclick="onSpeechStart();">Speak</button>
						<button class="speech-button" onclick="onSpeechStop();">Stop!</button>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="revealjs/js/reveal.js"></script>
		<script src="lib/speech/script.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					// Interpret Markdown in <section> elements
					{ src: 'revealjs/plugin/markdown/marked.js' },
					{ src: 'revealjs/plugin/markdown/markdown.js' },

					// Syntax highlight for <code> elements
					{ src: 'revealjs/plugin/highlight/highlight.js', async: true },

					// Zoom in and out with Alt+click
					{ src: 'revealjs/plugin/zoom-js/zoom.js', async: true },

					{ src: 'revealjs/plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
